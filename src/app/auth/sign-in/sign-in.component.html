<div class="__bg container-fluid">
  <div class="row d-flex col-md-8 __login">
    <div class="col-md-6 order-md-1 __loginImg">
      <img class="col-12" src="assets\svgs\login.svg" alt="" />
    </div>
    <div class="col-md-6 order-md-2 __loginForm">
      <form [formGroup]="signInForm" (ngSubmit)="signIn()" class="text-center">
        <div class="row d-flex justify-content-center">
          <div class="mb-3">
            <h5>Welcome Back, Please login to your account</h5>
          </div>
          <div class="my-2">
            <img src="assets\svgs\person.svg" alt="" />
          </div>
          <div class="form-group my-2 col-12">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
            <div *ngIf="emailInvalido; else Else">
              <small>* Invalid email </small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="form-group col-12">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />
            <div *ngIf="passwordInvalido; else Else">
              <small>* Invalid password </small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>

        <div class="mt-3 btn __btn_singIn">
          <input [disabled]="signInForm.invalid" type="submit" value="Log In" />
        </div>
        <div class="mt-1 __noAccount">
          <a class="nav-link" routerLink="/auth/signup" aria-current="page"
            ><small>Don't have an account?</small></a
          >
        </div>
      </form>
    </div>
  </div>
</div>
