<div class="__bg container-fluid">
  <div class="row d-flex col-md-8 __register">
    <div class="col-md-6 order-md-2 __registerImg">
      <img class="col-12" src="assets\svgs\Working-rafiki.svg" alt="" />
    </div>
    <div class="col-md-6 order-md-1 __registerForm">
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()" class="text-center">
        <div class="row d-flex justify-content-center">
          <div class="mb-3">
            <h5>Register your account</h5>
          </div>
          <div class="my-2">
            <img src="assets\svgs\person.svg" alt="" />
          </div>
          <div class="form-group mt-2 col-12">

            <input
              type="text"
              formControlName="username"
              class="form-control"
              placeholder="Username"
            />

            <div *ngIf="usernameInvalido; else Else">
              <small>* Invalid username</small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="form-group col-12">
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />

            <div *ngIf="emailInvalido; else Else">
              <small>* Invalid email </small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="form-group col-12">
            <input
              type="password"
              formControlName="password"
              class="form-control"
              placeholder="Password"
            />

            <div *ngIf="passwordInvalido; else Else">
              <small>* Invalid password </small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="form-group col-12">
            <input
              type="password"
              formControlName="passwordRepeat"
              class="form-control"
              placeholder="Repeat password"
            />

            <div *ngIf="passwordRepeatInvalido; else Else">
              <small>* Invalid password </small>
            </div>
            <ng-template #Else>
              <small style="visibility: hidden"> *</small>
            </ng-template>
          </div>
        </div>

        <div class="mt-3 btn __btn_singUp">
          <input
            [disabled]="signUpForm.invalid"
            type="submit"
            value="Sign Up"
          />
        </div>
        <div class="mt-1 __noAccount">
          <a class="nav-link" routerLink="/auth/signin" aria-current="page"
            ><small>Already have an account?</small></a
          >
        </div>
      </form>
    </div>
  </div>
</div>
