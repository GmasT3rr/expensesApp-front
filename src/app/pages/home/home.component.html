<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-6 btn btn-primary">Crear 'Expense'</div>
    </div>
    <div *ngIf="dataAvailable" class="table-responsive">
        <table *ngFor="let expense of expenses; let i=index" class="table">
            <thead>
                <tr>
                    <th>
                        Nombre
                    </th>
                    <th>
                        Categoria
                    </th>
                    <th>
                        Costo
                    </th>
                    <th colspan="2" class="text-center">
                        Acciones
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        {{expense.name}}
                    </td>
                    <td>
                        {{expense.category}}
                    </td>
                    <td>
                        ${{expense.price}}
                    </td>
                    <td class="text-center">
                        <i class="bi bi-pen" style="color: blue;"></i>
                    </td>
                    <td class="text-center">
                        <i class="bi bi-trash3" style="color: red;"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
