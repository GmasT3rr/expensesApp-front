<!-- Modal -->
<div class="modal fade" id="deleteExpense" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="deleteExpenseLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title " id="deleteExpenseLabel">Â¿Desea borrar este gasto?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row d-flex justify-content-center">
                    <div>Nombre: {{expense?.name}}</div>
                    <div>Categoria: {{expense?.category}}</div>
                    <div>Precio: {{expense?.price}}</div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" 
                data-bs-dismiss="modal"
                >
                Cancelar
            </button>
                <button type="button" class="btn" 
                data-bs-dismiss="modal" (click)="deleteExpense()" 
                style="background-color:  #719ECE;color: white;"
                >
                Borrar
            </button>
            </div>
        </div>
    </div>
</div>
