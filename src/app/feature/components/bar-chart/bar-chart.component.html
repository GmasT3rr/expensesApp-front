
<div class="__bg container-fluid col-md-12 card">
  <!-- <h4>{{title}}</h4> -->
  <div *ngIf="dataAvailable">
    <app-filter
    *ngIf="!isInSummary"
    [currentMonth]="currentMonth[0]"
    [months]="months"
    (selectedMonth)="selectMonth($event)"
  ></app-filter>
    <div
    class="row d-flex align-items-center justify-content-center"
      *ngIf="expensesInfo.length > 0"
    >
      <div class="col-lg-12 d-flex align-items-center">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>
    <div
      class="row d-flex justify-content-center"
      *ngIf="expensesInfo.length <= 0"
    >
      <div class="col-12">
        <div class="mt-1 mb-5">
          <h5 style="font-weight: bold">
            You doesn't have entries for this month
          </h5>
        </div>
      </div>
    </div>
  </div>
<div class="row d-flex justify-content-center text-center">
  <div *ngIf="!dataAvailable">
    <div class="row d-flex justify-content-center">
      <div class="col-6">
        <h3 style="font-weight: bold">You have no expenses yet!</h3>
      </div>
    </div>
  </div>
</div>
</div>
