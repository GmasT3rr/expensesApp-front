<div class="__bg container-fluid col-md-12 card mt-5">
  <!-- <h4>{{title}}</h4> -->
  <div *ngIf="dataAvailable">
    <app-filter
      *ngIf="!isInSummary"
      [currentMonth]="currentMonth[0]"
      [months]="months"
      (selectedMonth)="selectMonth($event)"
    ></app-filter>
    <div
      class="row d-flex align-items-center justify-content-center"
      *ngIf="userExpenses.length > 0"
    >
      <div class="col-lg-12 d-flex align-items-center">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>
    <div
      class="d-flex justify-content-center text-center "
      *ngIf="userExpenses.length <= 0"
    >
      <div class="col-12 my-5">
          <h5 style=" color: #2748a0;">
            You doesn't have entries for this month
          </h5>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center text-center" *ngIf="!dataAvailable">
    <div class="col-6 my-5 __loading">
      <img src="assets\svgs\icons\load.svg" alt="">
    </div>
  </div>
</div>
