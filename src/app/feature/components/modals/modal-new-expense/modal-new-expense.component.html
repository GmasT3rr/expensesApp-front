<!-- Modal -->
<div
  class="modal fade"
  id="createExpense"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="createExpenseLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="createExpenseLabel">
          Do you want to create a new expense?
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        >
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newExpenseForm">
          <div class="row d-flex justify-content-center">
            <select formControlName="category">
              <option value="" disabled selected>Select a category</option>
              <option *ngFor="let category of categories">
                {{ category.category }}
              </option>
            </select>
            <input
              type="number"
              formControlName="price"
              placeholder="Enter the price $"
            />
            <input
              type="text"
              formControlName="name"
              placeholder="Enter the name"
            />
            <input
              type="date"
              formControlName="date"
              placeholder="Enter the date"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn __btn_cancel" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn __btn_create"
          data-bs-dismiss="modal"
          (click)="createNewExpense()"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</div>
