<!-- Modal -->
<div
  class="modal fade"
  id="deleteExpense"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteExpenseLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteExpenseLabel">
          Do you want to delete this expense?
        </h4>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row d-flex justify-content-center">
          <div>
            <h5><strong>Current info</strong></h5>
          </div>
          <div><strong>Name:</strong> {{ expense?.name }}</div>
          <div><strong>Category:</strong> {{ expense?.category }}</div>
          <div><strong>Price:</strong> {{ expense?.price }}</div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn __btn_cancel" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn __btn_delete"
          data-bs-dismiss="modal"
          (click)="deleteExpense()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
