<!-- Modal -->
<div
  class="modal fade"
  id="deleteExpense"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="deleteExpenseLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="deleteExpenseLabel">
          Do you want to delete this expense?
        </h4>
        <!-- <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button> -->
      </div>
      <div class="modal-body">
        <app-modal-table [expense]="expense"></app-modal-table>
    </div>
      <div class="modal-footer">
        <button type="button" class="__btn_cancel" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="__btn_delete"
          data-bs-dismiss="modal"
          (click)="deleteExpense()"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
