<div class="text-center">
  <select
    class="form-select"
    #currMonth
    (change)="selectMonth(currMonth.value)"
  >
  <option hidden selected>
    {{currentMonth | monthPipe}}
  </option>
    <option  [value]=" month[1]" *ngFor="let month of months">
      {{ month[0] | monthPipe}}
    </option>
  </select>
</div>
