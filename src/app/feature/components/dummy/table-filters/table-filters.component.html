<div class="d-flex justify-content-between align-items-center m-2">
  <div class="col-md-6 __title">
    {{ title }}
  </div>
  <div
    class=" col-lg-2 __filter"
    data-bs-toggle="dropdown"
    aria-expanded="false"
  >
    <!-- <i [ngClass]="btnIcon"></i>  -->
    {{ btnName }}: {{ filterBy }}
  </div>
  <div class="dropdown-menu">
    <a class="dropdown-item" (click)="aplicarFiltro('None')">None</a>

    <a class="dropdown-item" (click)="aplicarFiltro('Max price')">Max price</a>

    <a class="dropdown-item" (click)="aplicarFiltro('Min price')">Min price</a>

    <a class="dropdown-item" (click)="aplicarFiltro('Most recent')"
      >Most recent</a
    >

    <a class="dropdown-item" (click)="aplicarFiltro('Least recent')"
      >Least recent</a
    >
  </div>
</div>
