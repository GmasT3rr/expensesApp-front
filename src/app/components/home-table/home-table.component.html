<div class="p-3 __bg row d-flex justify-content-center align-items-center my-5">
  <div class="col-md-4">
    <img src="assets\svgs\home-charts.svg" alt="">
  </div>
  <div  class="table-responsive col-md-4">
    <h5 class="__title">Expense breakdown</h5>
    <table class="table">
      <tbody *ngFor="let expense of expensesInfo">
        <tr>
          <td>
            {{ expense.category }}
          </td>
          <td class="text-center">
            ${{ expense.price }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
