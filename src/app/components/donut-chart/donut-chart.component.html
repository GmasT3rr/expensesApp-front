<div class="my-3 row d-flex justify-content-center align-items-center __filter">
  <div class="my-3 col-sm-3">
    <h5>
      Filter by
      <i class="bi bi-filter"> </i>
    </h5>
  </div>
  <div class="my-3 col-sm-3">
    <select
      class="form-select"
      #currMonth
      (change)="selectMonth(currMonth.value)"
    >
      <option [value]="month[1]" *ngFor="let month of months">
        {{ month[0] }}
      </option>
    </select>
  </div>
</div>
<div class="my-3 container-fluid col-md-8">
  <div class="row d-flex justify-content-center text-center">
    <div *ngIf="dataAvailable">
      <div
        class="row d-flex justify-content-center __pie_chart_btn"
        *ngIf="expensesInfo.length > 0"
      >
        <div class="col-lg-6">
          <div style="display: block">
            <canvas
              baseChart
              [data]="doughnutChartData"
              [type]="doughnutChartType"
              [options]="doughnutChartOptions"
            >
            </canvas>
          </div>
        </div>
      </div>
      <div
        class="row d-flex justify-content-center"
        *ngIf="expensesInfo.length <= 0"
      >
        <div class="col-12">
          <div class="my-4">
            <h5 style="font-weight: bold">
              Sorry, you doesn't have entries for this month
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row d-flex justify-content-center text-center">
      <div *ngIf="!dataAvailable">
        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <h3 style="font-weight: bold">You have no expenses yet!</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-container *ngIf="expensesInfo.length > 0" >
  <app-home-table [expensesInfo]="expensesInfo"></app-home-table>
</ng-container>
